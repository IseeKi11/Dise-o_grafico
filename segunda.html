<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <p>Por favor llena el siguiente formulario para que podamos ayudarte con tu solicitud.</p>

    <!-- Formulario de contacto -->
    <form action="#" method="post">
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Correo Electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Tipo de información -->
        <label for="info">Tipo de información:</label>
        <select id="info" name="info">
            <option value="hospedaje">Hospedaje</option>
            <option value="vuelo">Reservación de vuelo</option>
            <option value="hotel">Reservación de hotel</option>
            <option value="sugerencias">Sugerencias de lugares a visitar</option>
        </select><br><br>

        <!-- Botones de envío y borrar -->
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>

    <!-- Enlace de regreso a la página principal -->
    <p><a href="index.html">Regresar a la página principal</a></p>
</body>
</html>
